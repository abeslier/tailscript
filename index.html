<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Static web tool for generating Tailscale installation+connection scripts.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailscript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flexbox">
        <select id="selectOS">
            <option value="windows" selected>Windows</option>
            <option value="debian-bookworm">Debian 12 (Bookworm)</option>
        </select>
    </div>
    <div class="flexbox">
        <input type="text" id="authkeyInput" placeholder="Auth key" autocomplete="off">
        <input type="text" id="hostnameInput" placeholder="Name" autocomplete="off">
        <input type="text" id="subnetInput" placeholder="Subnet routes" autocomplete="off">
    </div>
    <div class="flexbox">
        <button type="button" id="copyButton">Copy command</button>
        <button type="button" id="downloadButton">Download script</button>
    </div>
    <!-- <a class="privacy-policy" href="privacy-policy.html">privacy policy</a> -->
    <script src="script.js"></script>
</body>
</html>
