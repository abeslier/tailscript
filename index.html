<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Web tool for generating Tailscale installation/connection scripts.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailscript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex">
        <input type="text" id="authkeyInput" placeholder="Auth key" autocomplete="off">
        <input type="text" id="hostnameInput" placeholder="Name" autocomplete="off">
        <input type="text" id="subnetInput" placeholder="Subnet routes" autocomplete="off">
        <button type="button" id="copyButton">Copy command</button>
        <button type="button" id="downloadButton">Download Windows script</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
